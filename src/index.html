<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MP3 Converter</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <a id="yt-link" href="http://www.youtube.com" target="_blank">
      <i class="fab fa-youtube"></i>
      <p>Youtube</p>
    </a>

    <div class="main-content">
      <div class="topbar">
        <h1 class="title"><a href="">Converter</a></h1>
      </div>

      <div class="content">
        <div class="search-container">
          <div class="search-bar">
            <form action="/convert-url" class="convert-form" method="post" encType="multipart/form-data">
              <input type="text" name="video_url" placeholder="Insert url...">
              <button type="submit" name="search"><i class="fas fa-arrow-right"></i></button>
            </form>
          </div>
          <div class="search-bar">
            <form action="/convert-file" class="convert-form" method="post" encType="multipart/form-data">
              <input type="file" name="video" placeholder="Insert video...">
              <button type="submit" name="search"><i class="fas fa-arrow-right"></i></button>
            </form>
          </div>
        </div>
        <div class="loader-container">
          <div class="animation">
            <span class="component"></span>
            <span class="component"></span>
            <span class="component"></span>
          </div>
          <p>Converting</p>
        </div>
      </div>


      <footer>
        <p>CopyrightÂ© 2019 <span>|</span> Tiziano Marzocchella - Lorenzo Grasso - Giulia Bimbi</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
